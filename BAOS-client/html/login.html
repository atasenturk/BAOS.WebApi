<!DOCTYPE html>
<html>
<head>
	<title>BAOS</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Kayıt Ol</label>
					<input type="text" name="txt" minlength="5" id = "username" placeholder="Kullanıcı Adı" required="">
					<input type="email" name="email" id = "emailRegister" placeholder="E-Posta" required="">
					<input type="password" name="pswd" minlength="5" id = "pswdRegister" placeholder="Şifre" required="">
					<!-- <button>Kayıt Ol</button> -->
					<button type="submit" id="btnRegister">Kayıt Ol</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Giriş Yap</label>
					<input type="email" name="email" minlength="5" id="email" placeholder="E-Posta" required="">
					<input type="password" name="pswd" minlength="5" id="pswd" placeholder="Şifre" required="">
					<button type="submit" id="btnLogin">Giriş Yap</button>
				</form>
			</div>
	</div>

	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
		  <span>Kullanıcı adı veya şifre yanlış</span>
		</div>
	  
	  </div>

	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
