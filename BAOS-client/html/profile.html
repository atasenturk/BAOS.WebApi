<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>BAOS</title>
  </head>
  <body></body>

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    rel="stylesheet"
  />

  <body>
    <div class="main-content">
      <!-- Top navbar -->
      <nav class="topnav">
        <a class="logo">BAOS</a>
        <a href="index.html"><i class="fa fa-fw fa-podcast"></i> Öneri Al</a>
        <div class="topnav-right">
          <span id="greeding">Hoşgeldiniz </span>
          <a class="active" href="profile.html"
            ><i class="fa fa-fw fa-user-o"></i
          ></a>
          <a href="login.html"><i class="fa fa-fw fa-sign-out"></i></a>
        </div>
      </nav>
      <!-- Header -->

      <!-- Page content -->
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Bilgilerim</h3>
                  </div>
                  
                </div>
              </div>
              <div class="card-body">
                <form>
                  <h6 class="heading-small text-muted mb-4">
                    Kullanıcı Bilgileri
                  </h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username"
                            >Kullanıcı Adı</label
                          >
                          <input
                            type="text"
                            id="input-username"
                            class="form-control form-control-alternative"
                            placeholder="Kullanıcı adı"
                            value="lucky.jesse"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email"
                            >E-posta adresi</label
                          >
                          <input
                            type="email"
                            id="input-email"
                            class="form-control form-control-alternative"
                            placeholder="jesse@example.com"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label
                            class="form-control-label"
                            for="input-password"
                            >Şifre</label
                          >
                          <input
                            type="password"
                            id="input-password"
                            class="form-control form-control-alternative"
                            placeholder="Eski Şifre"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label
                            class="form-control-label"
                            for="input-new-password"
                            >Yeni Şifre</label
                          >
                          <input
                            type="password"
                            id="input-new-password"
                            class="form-control form-control-alternative"
                            placeholder="Yeni Şifre"
                          />

                          
                        </div>
                      </div>
                    </div>
                  </div>

                  <label id = "lbl-success-update"
                          class="form-control-label"
                          ></label
                        >

                  <div class="d-flex justify-content-center">
                    <a href="#!" id="update-user-info" class="btn  btn-primary">Güncelle</a>
                  </div>
                  <hr class="my-4" />
                  
                </form>
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Önceki Sorgularım</h6>
                <div class="pl-lg-4">
                  <table class="cell">
                    <thead>
                      <tr>
                        <th><span class="visually-hidden">Toggle</span></th>
                        <th>No</th>
                        <th>Tarih</th>
                        <th>Önerilen Protokol</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
              </div>
            </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
